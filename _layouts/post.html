<!DOCTYPE html>
<html>
	{% include head.html %}

	<body>
		{% include header.html %}
		{% include post-banner.html %}
		<div style="height= 50px;"></div>
			<!-- Page Content -->
			<!-- for post in site.posts reversed  -->

			    <div class="content-section-a">

			        <div class="container post-entry">

			            <div class="row">
			                <div class="col-lg-7 col-sm-9">
			                    <hr class="section-heading-spacer">
			                    <div class="clearfix"></div>
			                    <h2 class="section-heading">{{ page.title }}</h2>
			                    <h4 class="section-description">{{ page.description }}</h4>
			                    {{ content }}
			                </div>
			                <div class="col-lg-5 col-sm-6">
				                {% if post.img != null %}
				                    <img class="img-responsive" src="{{ site.baseurl }}/img/post-thumbnails/{{ page.img }}" alt="">
								{% endif %}
			                </div>
			            </div>

			        </div>
			        <!-- /.container -->

			    </div>
		<!-- include contact.html -->
		{% include footer.html %}
		{% include js.html %}
	</body>
</html>
